<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Helpdesk Chatbot</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<div class="chat-container">
    <div class="header">College Helpdesk Bot</div>

    <div id="chat">
        <div class="msg bot">
            ðŸ‘‹ Hello! I am the College Helpdesk Bot. How can I help you?
        </div>
    </div>

    <div class="input-area">
        <input id="msg" type="text" placeholder="Type a message..." />
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
function send() {
    const input = document.getElementById("msg");
    const message = input.value.trim();
    if (message === "") return;

    const chat = document.getElementById("chat");

    chat.innerHTML += `<div class="msg user">${message}</div>`;
    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    fetch("/get", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "msg=" + encodeURIComponent(message)
    })
    .then(res => res.json())
    .then(data => {
        chat.innerHTML += `<div class="msg bot">${data.response}</div>`;
        chat.scrollTop = chat.scrollHeight;
    });
}
</script>

</body>
</html>
